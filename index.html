<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__title">
                <h1>21 КУНДУК<br/> АДАТ</h1>
            </div>
            <div class="header__btn">
                <button class="btn" id="btn"><p class="btn__text">жаны адат кошуу</p></button>
            </div>
        </div>
        <div class="body">
            <div class="habit-list">
                <div class="habit-card-0 habit-card">
                    <div class="habit-card__header">
                        <div class="habit-card__header--title">
                            <h1 class="card-title">21 бет китеп окуу</h1>
                        </div>
                        <div class="habit-card__header--quantity">
                            <div class="card-quantity">
                                <div class="card-quantity__number win">12</div>
                                <div class="card-quantity__subtitle">ИЙГИЛИКТУУ</div>
                            </div>
                            <div class="card--quantity">
                                <div class="card-quantity__number fail">1</div>
                                <div class="card-quantity__subtitle">БОЛБОДУ</div>
                            </div>
                            <div class="card--quantity">
                                <div class="card-quantity__number left">8</div>
                                <div class="card-quantity__subtitle">КАЛДЫК</div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="habit-card__progressbar">
                        <svg class="progress-bar" width="182" height="182">
                            <circle class="progress-circle" stroke=#27ae60 stroke-width="15"  cx="91" cy="91" r="76" fill="transparent" />
                        </svg>
                        <button class="btn btn-circle circle-0">ЖАСАДЫМ</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="popupWindow">
            <div class="popup-container">
                <div class="inner-popup-container">
                    <div class="popupWindow__title">ЖАНЫ АДАТ КОШУУ</div>
                <form>
                    <input type="text" id="habit-name" name="habit-name" placeholder="Адаттын аты"><br>
                    <input type="number" id="habit-days" name="habit-days" placeholder="21 Кун" min="1" max="9" step="1">
                </form>
                <button class="btn btn-form"><p class="btn__text">КОШ</p></button>
                <div class="exit-btn"><img src="img/close.png" alt="exit form" class="exit_img"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
